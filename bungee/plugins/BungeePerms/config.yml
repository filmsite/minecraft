version: 1
backend:
  type: YAML
  useuuids: true
  saveAllUsers: false
  deleteUsersOnCleanup: true
  uuidfetchercooldown: 3000
mysql:
  user: bungeeperms
  password: password
  tableprefix: bungeeperms_
  url: jdbc:mysql://localhost:3306/DATABASENAME?autoReconnect=true&dontTrackOpenResources=true
debug:
  path: plugins/BungeePerms/debug.log
  showexceptions: true
  showlogs: false
permissions:
  useregexperms: false
  grouppermission: true
  resolvingmode: SEQUENTIAL
ingame:
  notify:
    promote: false
    demote: false
  tabcomplete: false
  terminate:
    prefix:
      reset: true
      space: true
    suffix:
      reset: true
      space: true
offlinecleanup:
  interval: 1800
  threshold: 600
misc:
  async-commands: true
  locale: en-GB
  alias-command: true
network:
  type: Global

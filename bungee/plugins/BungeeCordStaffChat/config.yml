# By TheAlgorithm476


####################
# General Settings #
####################
general:
  config-version: 3
  metrics: true

#######################
# Staff Chat Settings #
#######################
modules-enabled:
  prefix: true
  command: true
  toggle: true
prefix: "#"

############
# Messages #
############
messageprefix: "[&b&lBCSC&r] &7> &r"

# Following section can make use of Placeholders, specified below.
#   {PLAYERNAME}    Name of the Sender
#   {SERVER}        Server the sender is currently connected to
#   {MESSAGE}       The message sent by the sender
#   {PREFIX}        The prefix of the sender (Makes use of LuckPerms. Will be ignored if LuckPerms isn't installed)
#   {SUFFIX}        The suffix of the sender (Makes use of LuckPerms. Will be ignored if LuckPerms isn't installed)
#   {DISPLAYNAME}   Short form for "{PREFIX} {PLAYERNAME} {SUFFIX}"
staffchat: "[&b&lBCSC&r] &b{DISPLAYNAME} &r[{SERVER}] &7> &r{MESSAGE}"